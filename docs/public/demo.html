<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PageBuilderJS Demo</title>
	<script type="module" src="https://cdn.jsdelivr.net/npm/pagebuilderjs/dist/block-builder.umd.js"></script>
	<style>
		body {
			font-family: sans-serif;
			margin: 2rem;
			background: #f9f9f9;
		}

		block-builder {
			border: 1px solid #ddd;
			padding: 1rem;
			display: block;
			background: white;
			border-radius: 8px;
		}
	</style>
</head>

<body>
	<h1>PageBuilderJS Demo</h1>

	<block-builder id="builder"></block-builder>

	<script type="module">
		import '/PageBuilderJS/block-builder.umd.js'

		const builder = document.getElementById('builder')

		const modules = [
			{
				id: 'text',
				title: 'Text',
				icon: 'üìù',
				render: '<p style="color: {{color}}">{{content}}</p>',
				structure: {
					tabs: [
						{
							name: 'Content',
							sections: [
								{
									name: 'Main',
									attributes: [
										{ id: 'content', name: 'Content', type: 'text', value: 'Hello from JS!' },
										{ id: 'color', name: 'Color', type: 'color', value: '#333333' }
									]
								}
							]
						}
					]
				}
			}
		]

		const toolbar = [
			{
				id: 'text',
				title: 'Text',
				icon: 'üìù',
				tools: ['text']
			}
		]

		const content = [
			{
				id: 'text',
				structureData: [
					{ id: 'content', value: 'Hello from JS!' },
					{ id: 'color', value: '#333333' }
				]
			}
		]

		builder.setAttribute('modules', JSON.stringify(modules))
		builder.setAttribute('toolbar', JSON.stringify(toolbar))
		builder.setAttribute('content', JSON.stringify(content))
	</script>


</body>

</html>
